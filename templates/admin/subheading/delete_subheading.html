{% extends "admin/base.html" %}


{% block title %} {{ title }} {% endblock title %}


{% block content %}

    <form method="post">
        <fieldset class="form-group">
            <div style="color:#575757; font-style: bold; font-size: 2.3rem; border-bottom: 1px solid white;">Delete Article</div> <br>
            <h2 style="color:#575757;">Are you sure you want to delete this subheading ?</h2>
        </fieldset>

        <div class="form-group">
            <button type="submit" class="btn btn-danger" value="Confirm Delete"> Confirm Delete </button>
            <a href="{{url_for('article.subheading_list')}}" class="btn btn-success">Cancel</a>
        </div>
    </form>
{% endblock content %}
