{% extends "admin/base.html" %}


{% block title %} Delete Category {% endblock title %}


{% block content %}

    <form method="post">
        <fieldset class="form-group">
            <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Delete Category</div> <br>
            <h2 style="color:#575757;">Are you sure you want to delete this Category ""?</h2>
        </fieldset>

        <div class="form-group">
            <button type="submit" class="btn btn-danger" value="Confirm Delete"> Confirm Delete </button>
            <a href="{{url_for('article.category_list')}}" class="btn btn-success">Cancel</a>
        </div>
    </form>
{% endblock content %}
